{% extends "base.html" %}
{% block content %}
<html>
    <head>
    </head>
    <body>
        <section class="form-section" id="login-page">
            <h3>Logowanie</h3>
            <form id="login-form" method="POST"
                action="/sender/login" enctype="multipart/form-data">
                <ul>
                    <li><input id="login" type="text" name="username" placeholder="Nazwa użytkownika" required/></li>
                    <li><input id="password" type="password" name="password" placeholder="Hasło" required/></li>
                    <li><input id="submit" type="submit" name="submit" value="Zaloguj"/></li>
                </ul>
            </form>
            <a class="button" href="/login">Zaloguj przez Auth0</a>
        </section>
    </body>
</html>
{% endblock %}
