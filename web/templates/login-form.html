{% extends "base.html" %}
{% block content %}
<html>
    <head>
        <script type="text/javascript" src="../static/scripts/form-validation.js"></script>
    </head>
    <body>
        <section id="login-page">
            <h3>Logowanie</h3>
            <form id="login-form" method="POST"
                action="/sender/login" enctype="multipart/form-data">
                <ul>
                    <li><input id="login" type="text" name="username" placeholder="Nazwa użytkownika" required/></li>
                    <li><input id="password" type="password" name="password" placeholder="Hasło" required/></li>
                    <li><input id="submit" type="submit" name="submit" value="Zarejestruj"/></li>
                </ul>
            </form>
        </section>
    </body>
</html>
{% endblock %}
