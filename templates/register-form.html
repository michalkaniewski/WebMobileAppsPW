<!doctype>
{% extends "base.html" %}
{% block content %}
<html>
    <head>
        <link rel="stylesheet" href="../static/main.css"></link>
    </head>
    <body>
        <h3>Rejestracja</h3>
        <form method="POST"
            action="https://infinite-hamlet-29399.herokuapp.com/sender/register" enctype="multipart/form-data">
        	<ul>
        		<li><input type="text" name="firstname" placeholder="Imię"/></li>
                <li><input type="text" name="lastname" placeholder="Nazwisko"/></li>

        </form>

</html>
{% endblock %}
